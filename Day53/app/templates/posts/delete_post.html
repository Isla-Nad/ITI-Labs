{% extends "layouts/base.html" %} {% block title %}Delete Post{% endblock %} {% block body %}

<h1 class="text-center">Delete Post: {{post.title}}</h1>
<h3 class="text-center">Are you sure you want to delete this post?</h3>
<form method="POST" class="container justify-content-center d-flex flex-column" enctype="multipart/form-data">
  <button type="submit" class="btn btn-outline-danger my-2">Delete</button>
  <a href="{{ url_for('posts.post_details', id=post.id) }}" class="btn btn-outline-dark">Cancel</a>
</form>

{% endblock %}
