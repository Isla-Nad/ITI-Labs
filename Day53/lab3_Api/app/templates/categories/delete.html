{% extends "layouts/base.html" %} {% block title %}Delete Category{% endblock %} {% block body %}
<h1 class="text-center">Delete Category - {{ category.name }}</h1>
<h3 class="text-center">Are you sure you want to delete this category?</h3>
<form method="POST" class="container justify-content-center d-flex flex-column" enctype="multipart/form-data">
  <button type="submit" class="btn btn-outline-danger my-2">Delete</button>
  <a href="{{ url_for('category.category_details', id=category.id) }}" class="btn btn-outline-dark">Cancel</a>
</form>
{% endblock %}
