{% extends "layouts/base.html" %} {% block title %}Category Details{% endblock %} {% block body %}
<div class="container d-grid my-4">
  <div class="row">
    <div class="col-6">
      <img src="{{ url_for('posts.send_uploaded_file', filename=category.image) }}" class="w-100" alt="..." />
    </div>
    <div class="list-group col-6">
      <h5 class="list-group-item">Name: {{category.name}}</h5>
      <a class="list-group-item">Description: {{category.description }}</a>
      <div class="list-group-item">
        Posts: {% for post in category.posts %}
        <li class="list-group-item bg-danger-subtle"><a href="{{ url_for('posts.post_details', id=post.id) }}" class="btn btn-outline-primary list-group-item">{{ post.title }}</a></li>
        {% endfor %}
      </div>
      <a href="{{ url_for('category.category_delete', id=category.id) }}" class="btn btn-outline-danger list-group-item">Delete</a>
      <a href="{{ url_for('category.category_edit', id=category.id) }}" class="btn btn-outline-warning list-group-item">Edit</a>
      <a href="{{ url_for('category.categories_list') }}" class="btn btn-outline-primary list-group-item">Go Back</a>
    </div>
  </div>
</div>
{% endblock %}
