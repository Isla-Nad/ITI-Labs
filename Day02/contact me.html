<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Thankyou.html">
        <table style="width: 70%; margin: 20px auto; padding: 6px; font-size: 30px;" border="3px">
            
                <th colspan="3">
                    Contact me              
                </th>
            </tr>

            <tr>
                <th>
                    Your Name:
                </th>
                <td colspan="2">
                    <input size="90px" style="padding: 5px;" type="text" placeholder="enter your full name">
                </td>
            </tr>

            <tr>
                <th>
                    Your opinion on the website:
                </th>
                <td colspan="2">
                    <input type="radio" name="opinion">Very good <br>
                    <input type="radio" name="opinion">Good <br>
                    <input type="radio" name="opinion">Fair
                </td>
            </tr>

            <tr>
                <th>
                    Gender:
                </th>
                <td>
                    <input type="radio" name="Gender">Male <br>
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            
            <tr>
                <th>
                    Marital status:
                </th>
                <td colspan="2">
                    <input type="radio" name="status">Single <br>
                    <input type="radio" name="status">Marrid <br>
                    <input type="radio" name="status">Other
                </td>
            </tr>
            <tr>
                <th>
                    You know about my website from:
                </th>
                <td colspan="2">
                    <select>
                        <option value="">Internet</option>
                        <option value="">Search Engine</option>
                        <option value="">Friend</option>
                        <option value="">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Mail:
                </th>
                <td colspan="2">
                    <input size="90px" type="email" placeholder="write your email">
                </td>
            </tr>
            <tr>
                <th>
                    Subject:
                </th>
                <td colspan="2">
                    <input size="90px" type="text" placeholder="write your subject">
                </td>
            </tr>
            <tr>
                <th>
                    Message:
                </th>
                <td colspan="2">
                    <textarea name="" id="" cols="90" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="3">
                    <input style="font-size: 30px;" type="submit" value="submit">
                    <input style="font-size: 30px;" type="reset" value="Clear">
                </th>
    
            </tr>
        </table>
    </form>
<tr>
</body>
</html>
