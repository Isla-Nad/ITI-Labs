{% extends "layouts/base.html" %}{% block title %} Posts {% endblock %} {% block body %}
<a class="btn btn-outline-dark form-control my-3 w-50 justify-content-center d-flex m-auto" href="{{url_for('post.create')}}">Create New Post</a>
<div class="container d-flex gap-2">
  {% for post in posts %}
  <div class="card" style="width: 18rem">
    <img src="{{ url_for('send_uploaded_file', filename=post.image) }}" class="card-img-top h-75 w-100" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      <a href="{{ url_for('post.details', id=post.id) }}" class="btn btn-outline-primary">Details</a>
      <a href="{{ url_for('post.delete', id=post.id) }}" class="btn btn-outline-danger">Delete</a>
      <a href="{{ url_for('post.edit', id=post.id) }}" class="btn btn-outline-warning">Edit</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
