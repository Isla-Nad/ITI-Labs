<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
        text-align: center;
      }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
  </head>
  <body>
    <div>Hello</div>

    <script>
      $.fn.randomColor = function () {
        return this.each(function () {
          let random = "#" + Math.floor(Math.random() * 10000).toString();
          $(this).css("background", random);
        });
      };
      $("html").randomColor();
    </script>
  </body>
</html>
