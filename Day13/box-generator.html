    $("body").hover(function (event) {
      console.log(event.target.nodeName);
      if ($(event.target).hasClass("red")) {
        $(event.target).hover(function () {
          $(event.target).toggleClass("blue");
        });
      } else if ($(event.target).hasClass("blue")) {
        $(event.target).hover(function () {
          $(event.target).toggleClass("green");
        });
      } else if ($(event.target).hasClass("green")) {
        $(event.target).hover(function () {
          $(event.target).toggleClass("orange");
        });
      } else if ($(event.target).hasClass("orange")) {
        $(event.target).hover(function () {
          $(event.target).toggleClass("red");
        });
      }
    });
    $("body").click(function (event) {
      console.log(event.target.nodeName);
      if ($(event.target).hasClass("red")) {
        $(event.target).click(function () {
          $(event.target).append(`<div class="blue"></div>`);
        });
      } else if ($(event.target).hasClass("blue")) {
        $(event.target).click(function () {
          $(event.target).append(`<div class="green"></div>`);
        });
      } else if ($(event.target).hasClass("green")) {
        $(event.target).click(function () {
          $(event.target).append(`<div class="orange"></div>`);
        });
      } else if ($(event.target).hasClass("orange")) {
        $(event.target).click(function () {
          $(event.target).append(`<div class="red"></div>`);
        });
      }
    });
