<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <title>Box Animator</title>
    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: red;
      }
    </style>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>

    <!--[if gte mso 9
      ]><xml>

          <mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Editor msdt:dt="string">lec41@mcitegypt.onmicrosoft.com</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Editor>

          <mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Author msdt:dt="string">lec41@mcitegypt.onmicrosoft.com</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Author>

        </mso:CustomDocumentProperties>
      </xml><!
    [endif]-->
  </head>
  <body>
    <div class="box"></div>
  </body>
  <script>
    $(".box").animate(
      {
        height: "200px",
        width: "200px",
        right: "500px",
      },
      2000,
      function () {
        $(this).trigger("slideDown");
      }
    );

    $(".box").on("slideDown", function () {
      $(this).slideDown(function () {
        $(this)
          .css("background", "blue")
          .animate(
            {
              height: "100px",
              width: "100px",
              top: "500px",
            },
            2000,
            function () {
              $(this).trigger("slideLeft");
            }
          );
      });
    });

    $(".box").on("slideLeft", function () {
      $(this)
        .css("background", "green")
        .animate(
          {
            height: "200px",
            width: "200px",
            left: "0",
          },
          2000,
          function () {
            $(this).trigger("slideUp");
          }
        );
    });

    $(".box").on("slideUp", function () {
      $(this).slideDown(function () {
        $(this).css("background", "yellow").animate(
          {
            height: "100px",
            width: "100px",
            top: "0",
          },
          2000
        );
      });
    });
  </script>
</html>
