<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <title>Font Resizer</title>
    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
        position: absolute;
      }
      button {
        padding: 10px 20px 10px 20px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
  </head>
  <body>
    <p class="content">Hello, Open Sourcians</p>
    <button id="decrease">-</button>
    <button id="increase">+</button>
    <br />
    <p class="error"></p>

	<!-- ======================================================================= -->
    <script>
      let max = 30;
      let min = 15;
      const changeFontSize = (change) => {
        const currentFontSize = parseFloat($(".content").css("font-size"));
        console.log($(".content").css("font-size"));
        const newFontSize = currentFontSize + change;
        $(".content").css("font-size", newFontSize + "px");
        $(".error").text("");
        if (newFontSize > max) {
          $(".error").text("You reached the maximum value.");
          $(".content").css("font-size", max + "px");
        } else if (newFontSize < min) {
          $(".error").text("You reached the minimum value.");
          $(".content").css("font-size", min + "px");
        }
      };

      $("#increase").click(function () {
        changeFontSize(2);
      });

      $("#decrease").click(function () {
        changeFontSize(-2);
      });
    </script>
  </body>
</html>
