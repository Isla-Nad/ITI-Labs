  <body>
    <div id="mp-app">
      <div id="mp-player">
        <audio id="audio-player" src="Audio Samples/canon.mp3" controls></audio>
      </div>
      <div id="mp-options">
        <input type="button" id="mp-play-mode" value="Play" />
        <input type="button" id="mp-shuffle-mode" value="Shuffle" />
        <input type="button" id="mp-repeat-mode" value="Repeat" />
      </div>
      <div id="mp-audio-list">
        <div id="al-list">
          <li style="cursor: pointer" href="Audio Samples/canon.mp3">canon <span> x</span></li>
          <li style="cursor: pointer" href="Audio Samples/dream.mp3">dream <span> x</span></li>
          <li style="cursor: pointer" href="Audio Samples/hero.mp3">hero <span> x</span></li>
          <li style="cursor: pointer" href="Audio Samples/mombasa.mp3">mombasa <span> x</span></li>
          <li style="cursor: pointer" href="Audio Samples/swan-lake.mp3">swan-lake <span> x</span></li>
        </div>
        <input type="file" id="al-add" accept="audio/.mp3" />
      </div>
    </div>
    <script src="music-player.js"></script>
  </body>
