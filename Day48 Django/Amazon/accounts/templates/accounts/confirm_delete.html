{% extends 'layouts/base.html' %} {% load static %} {% block title %} Confirm Delete {% endblock %} {% block content %}
<div class="container my-4">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete your account?</p>

  <form method="post" class="mb-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Delete</button>
  </form>

  <a class="btn btn-outline-primary" href="{% url 'accounts.profile' user.id %}">Cancel</a>
</div>

<script src="{% static 'products/js/script.js' %}"></script>
{% endblock %}
