{% extends 'layouts/base.html' %} {% load static %} {% block title %}Categories{% endblock %} {% block content %}
<div class="row gap-5 container m-auto my-3">
  {% for cat in categories %}
  <div class="card" style="width: 18rem">
    <img src="{{cat.get_image_url}}" class="card-img-top w-100 h-100" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{cat.name}}</h5>
      <a href="{% url 'category.profile' cat.id %}" class="btn btn-primary">Show</a>
      <a href="{% url 'category.delete' cat.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock%}
