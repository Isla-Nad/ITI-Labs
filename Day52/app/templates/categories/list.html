{% extends "layouts/base.html" %} {% block title %}Categories{% endblock %} {% block body %}
<a class="btn btn-outline-dark form-control my-3 w-50 justify-content-center d-flex m-auto" href="{{url_for('category.category_create')}}">Create New Category</a>
<div class="container d-flex gap-2">
  {% for category in categories %}
  <div class="card" style="width: 18rem">
    <img src="{{ url_for('posts.send_uploaded_file', filename=category.image) }}" class="card-img-top h-75 w-100" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{category.name}}</h5>
      <p class="card-text">{{category.description}}</p>
      <a href="{{ url_for('category.category_details', id=category.id) }}" class="btn btn-outline-primary">Details</a>
      <a href="{{ url_for('category.category_delete', id=category.id) }}" class="btn btn-outline-danger">Delete</a>
      <a href="{{ url_for('category.category_edit', id=category.id) }}" class="btn btn-outline-warning">Edit</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
