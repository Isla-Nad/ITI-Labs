<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        background-color: rgb(128, 51, 0);
      }
      #login {
        margin: 60px auto;
        width: 300px;
        background-color: rgb(163, 187, 78);
        box-shadow: 0 0 5px;
        border-radius: 20px;
        padding: 10px;
      }
      input {
        padding: 10px;
        margin: 10px;
        width: 70%;
      }
      #mybtn,
      #mybtn2 {
        padding: 10px;
        margin: 10px;
        width: 70%;
      }
      #arr {
        margin: 60px auto;
        width: 400px;
        background-color: rgb(137, 153, 204);
        box-shadow: 0 0 5px;
        border-radius: 20px;
        padding: 10px;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      li.done {
        background-color: #c6f6d5;
        text-decoration: line-through;
      }

      button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
      }

      button.done {
        background-color: #4caf50;
      }

      /* ... Add any other styles you want ... */
    </style>
  </head>
  <body>
    <!-- ******************************* 1st question -->

    <div id="login">
      <input class="username" type="text" placeholder="username" required />
      <br />
      <input class="password" type="password" placeholder="password" required />
      <br />
      <button id="mybtn">login</button> <br />
      <h2 class="text"></h2>
    </div>

    <!-- ******************************* 2nd question -->

    <div id="arr">
      <input
        class="aar1"
        type="text"
        placeholder="enter array1 numbers comma-separated"
        required
      />
      <br />
      <input
        class="arr2"
        type="text"
        placeholder="enter array2 numbers comma-separated"
        required
      />
      <br />
      <button id="mybtn2">display new array</button> <br />
      <h2 class="text2"></h2>
    </div>
    <!-- ******************************* 3rd question -->

    <div class="container">
      <h1>Todo List</h1>
      <input type="text" id="taskInput" placeholder="Enter task name..." />
      <button id="addBtn">Add New Task</button>
      <ul id="taskList"></ul>
    </div>

    <script src="day4.js"></script>
  </body>
</html>
